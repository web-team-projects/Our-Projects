<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            flex: 2;
            margin-right: 10px;
        }
        input[type="number"] {
            flex: 1;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        .prices {
            margin: 20px 0;
            padding: 10px;
            background: #eef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Shopping Calculator</h1>
    <div class="container">
        <div class="prices">
            <p>Apple Price: 2000 Toman</p>
            <p>Banana Price: 5000 Toman</p>
            <p>Cherry Price: 1000 Toman</p>
        </div>

        <div class="input-group">
            <input type="text" id="item1" placeholder="Enter item name (e.g., Apple)">
            <input type="number" id="quantity1" placeholder="Enter quantity">
        </div>

        <div class="input-group">
            <input type="text" id="item2" placeholder="Enter item name (e.g., Banana)">
            <input type="number" id="quantity2" placeholder="Enter quantity">
        </div>

        <div class="input-group">
            <input type="text" id="item3" placeholder="Enter item name (e.g., Cherry)">
            <input type="number" id="quantity3" placeholder="Enter quantity">
        </div>

        <button onclick="calculateTotal()">Calculate Total</button>

        <div class="result" id="result">Total Price: 0 Toman</div>
    </div>

    <script>
        function calculateTotal() {
            const applePrice = 2000;
            const bananaPrice = 5000;
            const cherryPrice = 1000;

            const item1 = document.getElementById('item1').value.toLowerCase();
            const quantity1 = parseInt(document.getElementById('quantity1').value) || 0;

            const item2 = document.getElementById('item2').value.toLowerCase();
            const quantity2 = parseInt(document.getElementById('quantity2').value) || 0;

            const item3 = document.getElementById('item3').value.toLowerCase();
            const quantity3 = parseInt(document.getElementById('quantity3').value) || 0;

            let total = 0;

            // Item 1 calculation
            if (item1 === "apple") {
                total += quantity1 * applePrice;
            } else if (item1 === "banana") {
                total += quantity1 * bananaPrice;
            } else if (item1 === "cherry") {
                total += quantity1 * cherryPrice;
            } else if (item1) {
                alert(`Invalid item: ${item1}`);
                return;
            }

            // Item 2 calculation
            if (item2 === "apple") {
                total += quantity2 * applePrice;
            } else if (item2 === "banana") {
                total += quantity2 * bananaPrice;
            } else if (item2 === "cherry") {
                total += quantity2 * cherryPrice;
            } else if (item2) {
                alert(`Invalid item: ${item2}`);
                return;
            }

            // Item 3 calculation
            if (item3 === "apple") {
                total += quantity3 * applePrice;
            } else if (item3 === "banana") {
                total += quantity3 * bananaPrice;
            } else if (item3 === "cherry") {
                total += quantity3 * cherryPrice;
            } else if (item3) {
                alert(`Invalid item: ${item3}`);
                return;
            }

            document.getElementById('result').textContent = `Total Price: ${total} Toman`;
        }
    </script>
</body>
</html>
